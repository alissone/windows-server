<svg fill="none" viewBox="0 0 800 120" width="800" height="120" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes bounce {
					0%, 100% {
						transform: translateY(0);
					}
					50% {
						transform: translateY(-10px);
					}
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

				.container {
					font-family:
						Georgia,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 130px;
					background: linear-gradient(-45deg, #0082FF, #0057C9, #003791);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}

				h1 {
					font-size: 25px;
					line-height: 1.3;
					letter-spacing: 2.5px;
					
					text-shadow:
						0 4px 3px rgba(0, 0, 0, 0.2);
					animation: bounce ease-in-out 3s infinite alternate;
				}

				p {
					font-size: 10px;
					text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
					animation: bounce ease-in-out 2.4s infinite alternate;
				}
			</style>
			<div class="container">
  			<p>CONFIGURANDO O</p>	
              <h1>Windows Server 2016</h1>
				
			</div>
		</div>
	</foreignObject>
</svg>
